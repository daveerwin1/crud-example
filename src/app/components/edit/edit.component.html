<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Album Title</label>
        <input type="text" class="form-control" name="album_title" formControlName="album_title" #album_title [(ngModel)]="album.album_title" />
      </div>
      
      
      <div class="form-group">
        <button (click)="updateAlbum(album_title.value)" class="btn btn-primary">Update
          Album</button>
      </div>
    </form>
  </div>
</div>
